         <input type="text"class="form-control-lg bg-dark text-white " placeholder ="Enter your name">

        <div class="form-group m-3">

        <input type="text" class="form-control-lg bg-dark text-white" placeholder="Enter your last name">
        </div>
        <div class="form-group m-3">
        <label for="email" class="form-control-lg bg-secondary text-white"> E-mail:</label>
        <input type="text" class="form-control-lg bg-dark text-white" placeholder="Enter your E-mail">

            <label for="inputPassword2" class="sr-only form-control-lg bg-secondary text-white m-3" >Password:</label>
            <input type="password" class="form-control-lg bg-dark text-white" id="inputPassword2" placeholder="Enter your Password">

                <label for="text" class="form-control-lg bg-secondary text-white m-3"> Gender </label>
                <select name="gender" id="Cinsiyet" class="form-control-lg bg bg-dark text-white"> 
               <option value="choose" disabled> choose </option>
               <option value="male" class="bg bg-info"> Male </option>
               <option value="woman" class="bg bg-danger"> Woman </option>
               <option value="e-girl" class="bg bg-warning"> E-girl </option>
               </select>
               </div>
                <div class="form-group row">
                <label for="feedBack" class="col-sm-2 col-form-label bg-secondary text-white form-control-lg m-3" id="name"> Feedback:</label>
                <div class="col-sm-10">
                    <textarea name="feedBack" id="feedBack" cols="60" rows="5" class="form-control form-control-lg bg-dark text-white" placeholder="give feedback"></textarea>
                </div>
                </div>
        <div class="card mt-3 d-flex align-center m-5 bg-dark rounded" style="width: 18rem; border-radius: 30px;" >

              </div>
        </div>
        </div>

        <input type="file" class="form-control-file form-control-sm bg-secondary text-white">
        </div>
